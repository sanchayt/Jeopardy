<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                zoom: 100%;
                background-image: url("back.jpg") ;
                background-size: cover ;
                background-repeat:  no-repeat;
                text-align: center;

            }
            #outer{
                border: solid 1px #ff9900;
                border-radius: 20px;
                height: 70%;
                width: 65%;
                text-align: center;
                background-color: rgba(208,145,23,0.67);
                margin-top: 5%;
                margin-left: 15%;
                margin-right: 15%;
                margin-bottom: 10%;
                

            }
            #inner{
                border: solid 1px black;
                height: 80%;
                width: 80%;
                text-align: center;
                background-color: rgba(46,44,58,0.90);
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
                margin-top: 8%;
                margin-left: 10%;
                margin-right: 10%;
                margin-bottom: 8%;
                border-radius: 10px;
            
            }
            #name{
                font-size: 40px;
                color:  white;
                border: solid 2px  #eb8f0e;
                background: transparent;
                margin: 10px;
                padding: 5px;
                font-family:  AR DARLING;
                font-weight:  bolder;
            }
            label{
                font-size: 34px;
                color: #eb8f0e;
                font-family: Bookman Old Style;
            }
            .button {
                display:  inline-block;
                outline: none;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
                font: 34px/100%  cursive;
                padding: .5em 1.2em .55em;
                text-shadow: 0 3px 1px rgba(0,0,0,.3);
                border-radius: .5em;
                box-shadow: 0 10px 50px rgba(0,0,0,0.2);
                margin: 20px;
                
            }
            .button:hover {
                color:   white;
                background:  #eb8f0e;
            }
            .button:active {
                position: relative;
                top: 3px;
            }
            #top{
                
                margin: 1%;
                padding: 5px;
                border-radius: 10px;
                width: 80%;
                height: 350px;
            }
        </style>

    </head>
    <body>


        <div id="outer">
            <div id="inner"><div><img  id="top" src="jeopardy.jpg">

                </div>
                <div id="bottom">
                    <form action="login" >
                    <label>Enter Name</label>
                    <input type="text" name="name" value="" id="name"/>
                    <input type="submit" value="Play Game" id="start" class="button"/></form>
                </div>
            </div>
        </div>
    </body> 
</html>
